<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
    .mahesh-babu {
     }
    .prabhas-container {
        display: none;
        position: relative;
        overflow: hidden;
        margin-right: 3%;
        margin-left: 3%;
    }

    .ram-charan-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .allu-arjun-card {
        min-width: 100%;
        box-sizing: border-box;
        height: 20vh;
        background-color: white;
        margin-top: 5%;
        margin-bottom: 5%;
    }

    .allu-arjun-card img {
        object-fit: cover;
        display: block;
    }

    .ntr-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #002A54;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
    }

    .ntr-left {
        left: 10px;
    }

    .ntr-right {
        right: 10px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .prabhas-container {
            display: block;
        }

        /* Mobile - 1 card */
        .ram-charan-track {
            transform: translateX(0);
        }

        .allu-arjun-card {
            min-width: 100%;
            height: 30vh;
        }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
        .mahesh-babu {
            display: none;
        }
        .prabhas-container {
            display: block;
        }

        /* Tablet - 2 cards */
        .allu-arjun-card {
            min-width: 50%;
        }
        #pawan-kalyan,#nagarjuna {
            font-size: small;
        }
        #chiranjeevi {
            font-size: 2em;
        }
    }
    </style>

    <div class="mahesh-babu">
        <div class="prabhas-container">
            <button class="ntr-button ntr-left" id="prevNtr">&#10094;</button>
            <div class="banana">
                <div class="ram-charan-track" id="ramCharanTrack">
                    <div class="allu-arjun-card"><center><img src="./images/carosel.PNG" alt="" srcset=""></center></div>
                    <div class="allu-arjun-card"><center><img src="./images/carosel.PNG" alt="" srcset=""></center></div>
                </div>
            </div>
            <button class="ntr-button ntr-right" id="nextNtr">&#10095;</button>
        </div>
    </div>
    
    <script>
        const track = document.getElementById('ramCharanTrack');
        const prevBtn = document.getElementById('prevNtr');
        const nextBtn = document.getElementById('nextNtr');
        let index = 0;

        const moveCarousel = (direction) => {
            const trackWidth = track.offsetWidth;
            const totalCards = track.children.length;
            const cardWidth = track.children[0].offsetWidth;
            const maxIndex = totalCards - Math.floor(trackWidth / cardWidth);

            if (direction === 'next') {
                index = (index + 1 > maxIndex) ? 0 : index + 1;
            } else {
                index = (index - 1 < 0) ? maxIndex : index - 1;
            }

            track.style.transform = `translateX(-${index * cardWidth}px)`;
        };

        prevBtn.addEventListener('click', () => moveCarousel('prev'));
        nextBtn.addEventListener('click', () => moveCarousel('next'));
    </script>
</body>
</html>
